apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "test.myzs.com.ui2test"

        multiDexEnabled true
        minSdkVersion 18
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'

    compile files('F:/AndroidStudio/ui2Test/libs/espresso-contrib-2.2-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/espresso-core-2.2-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/espresso-idling-resource-2.2-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/espresso-intents-2.2-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/espresso-web-2.2-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/exposed-instrumentation-api-publish-0.3-release-no-dep.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/guava-18.0.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/hamcrest-core-1.3.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/hamcrest-integration-1.3.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/hamcrest-library-1.3.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/javawriter-2.1.1.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/javax.annotation-api-1.2.jar')
    compile files('F:/AndroidStudio/ui2Test/libs/javax.inject-1.jar')
